<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://kit.fontawesome.com/5a9bc96bd9.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">SPLITTER</header>

  <section>
    <div class="card">
      <div class="card-section">
        <div class="input-container">
          <label for="bill" class="label">Bill</label>
          <div class="icon-input">
            <i class="fas fa-dollar-sign icon"></i>
            <input data-bill type="number" id="bill" name="bill" value="142.55">
          </div>
        </div>
  
        <div class="input-container">
          <label class="label">Select Tip %</label>
          <div class="tip-button-container">
            <button class="tip-percentage-button">5%</button>
            <button class="tip-percentage-button">10%</button>
            <button class="tip-percentage-button active">15%</button>
            <button class="tip-percentage-button">25%</button>
            <button class="tip-percentage-button">50%</button>
            <button class="tip-percentage-button custom">Custom</button>
          </div>
        </div>
        
        <div class="input-container">
          <label for="people-number">Number of People</label>
          <div class="icon-input">
            <i class="fas fa-user icon"></i>
            <input data-people-number type="number" name="people-number" id="people-number" value="5">
          </div>
        </div>
      </div>
      <div class="card-aside">
        <div class="price-result">
          <div class="desc">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div data-tip-price class="price">$4.27</div>
        </div>
        <div class="price-result">
          <div class="desc">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div data-total-price class="price">$32.79</div>
        </div>
        <div class="spacer"></div>
        <button data-reset class="reset">RESET</button>
      </div>

    </div>
  </section>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
